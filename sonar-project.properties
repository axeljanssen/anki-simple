# SonarQube Configuration for Anki Simple

# Project identification
sonar.projectKey=axeljanssen_anki-simple
sonar.organization=axeljanssen
sonar.projectName=Anki Simple
sonar.projectVersion=1.0

# Source encoding
sonar.sourceEncoding=UTF-8

# Multi-module project sources
sonar.sources=backend/src/main/java,frontend/src
sonar.tests=backend/src/test/java,frontend/src

# Backend (Java/Spring Boot)
sonar.java.binaries=backend/target/classes
sonar.java.test.binaries=backend/target/test-classes
sonar.java.libraries=backend/target/**/*.jar

# Frontend (TypeScript/React)
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=**/node_modules/**,**/target/**,**/dist/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/test/**,**/coverage/**,**/*.config.js,**/*.config.ts,**/vite-env.d.ts
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts
sonar.test.exclusions=**/node_modules/**,**/target/**,**/dist/**
sonar.coverage.exclusions=**/test/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.config.js,**/*.config.ts,**/main.tsx,**/vite-env.d.ts

# Additional settings
sonar.host.url=https://sonarcloud.io
